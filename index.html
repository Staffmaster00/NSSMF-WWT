<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body ng-app="app">




	<div class="guide" ng-controller='GuideController'>
 		<h3>List of Tours</h3>
 		<ul>
 			<li ng-repeat='guide in guideList'>
 				{{guide.title}}
 				<br>
 				{{guide.type}}
 				<br>
 				{{guide.price}}
 			</li>
 		</ul>
 	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
	<script src="app/app.js"></script>
	<script src="app/factories/guideFactory.js"></script>
	<script src="app/controllers/bookCtrl.js"></script>
</body>
</html>
